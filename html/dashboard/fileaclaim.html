<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureBuy - File a Claim</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800 font-[Inter]">

    <!-- Header Section -->
    <header class="bg-white shadow-sm py-4 px-6 md:px-10 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="../../index.html" class="text-2xl font-bold text-blue-700">InsureBuy</a>

            <!-- Navigation (Desktop) -->
            <nav class="hidden md:flex space-x-8">
                <a href="../dashboard.html" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Dashboard</a>
                <a href="mypolicies.html" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">My Policies</a>
                <a href="fileaclaim.html" class="text-blue-600 font-medium transition-colors">File a Claim</a>
                <a href="profile.html" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Profile</a>
                <a href="support.html" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">Support</a>
            </nav>

            <!-- User Info & Logout (Desktop) -->
            <div class="hidden md:flex items-center space-x-4">
                <span id="loggedInUserName" class="font-medium text-gray-700"></span>
                <button id="logoutButton" class="btn-secondary">Logout</button>
            </div>

            <!-- Mobile Menu Button (Placeholder for functionality) -->
            <button class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <main class="flex-grow py-10 px-6 md:px-10">
        <div class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">File a Claim</h1>
            <p class="text-sm text-gray-500 mb-8 text-center">Please fill out the form below to initiate a claim.</p>
            
            <form id="claimForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" class="input-field mt-1" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" class="input-field mt-1" required>
                </div>
                <div>
                    <label for="policyNumber" class="block text-sm font-medium text-gray-700">Policy Number</label>
                    <input type="text" id="policyNumber" class="input-field mt-1" required>
                </div>
                <div>
                    <label for="incidentDate" class="block text-sm font-medium text-gray-700">Date of Incident</label>
                    <input type="date" id="incidentDate" class="input-field mt-1" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description of Incident</label>
                    <textarea id="description" rows="4" class="input-field mt-1" required></textarea>
                </div>
                
                <div class="flex flex-col sm:flex-row justify-end gap-3">
                    <button type="button" id="saveAndExitBtn" class="btn-secondary">Save & Exit</button>
                    <button type="submit" id="submitClaimBtn" class="btn-primary">Submit Claim</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-8 px-6 md:px-10 mt-auto">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm text-gray-400">&copy; 2025 InsureBuy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script type="module" src="../../js/dashboard/fileaclaim.js"></script>
</body>
</html>
