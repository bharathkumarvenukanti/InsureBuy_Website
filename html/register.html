<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureBuy - Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            animation: gradient-animation 15s ease infinite;
            background: linear-gradient(-45deg, #1d4ed8, #5b21b6, #be185d, #ec4899);
            background-size: 400% 400%;
        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="../index.html" class="text-3xl font-bold text-blue-700 rounded-lg p-2 hover:bg-blue-50 transition duration-300">InsureBuy</a>
            <nav>
                <ul class="flex space-x-6 items-center">
                    <li>
                        <a href="login.html" class="bg-blue-600 text-white font-bold py-2 px-5 rounded-full shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">Login</a>
                    </li>
                    <li>
                        <a href="register.html" class="bg-blue-600 text-white font-bold py-2 px-5 rounded-full shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-16">
        <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl transform transition-all duration-300 hover:scale-105">
            <div class="text-center mb-8">
                <h2 class="text-4xl font-extrabold text-gray-900">Create an Account</h2>
                <p class="mt-2 text-lg text-gray-500">Join InsureBuy today.</p>
            </div>
            <form class="space-y-6">
                <div>
                    <label for="regUsername" class="block text-sm font-medium text-gray-700">User Name</label>
                    <div class="mt-1">
                        <input type="text" id="regUsername" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., John Doe">
                        <span id="regUsernameError" class="error-message hidden"></span>
                    </div>
                </div>
                <div>
                    <label for="regEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1">
                        <input type="email" id="regEmail" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="e.g., john.doe@example.com">
                        <span id="regEmailError" class="error-message hidden"></span>
                    </div>
                </div>
                <div>
                    <label for="regPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input type="password" id="regPassword" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="8-16 characters, uppercase, number, symbol">
                        <span id="passwordStrength" class="text-xs mt-1 text-gray-500"></span>
                        <span id="regPasswordError" class="error-message hidden"></span>
                    </div>
                </div>
                <div>
                    <label for="regConfirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1">
                        <input type="password" id="regConfirmPassword" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Re-enter your password">
                        <span id="regConfirmPasswordError" class="error-message hidden"></span>
                    </div>
                </div>
                <div>
                    <button id="registerBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                        Register
                    </button>
                </div>
            </form>
            
            <p class="mt-6 text-center text-sm">
                Already have an account? <a href="login.html" class="text-blue-600 hover:underline font-medium">Login now</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto rounded-t-lg">
        <div class="container mx-auto px-4 text-center">
            <div class="border-t border-gray-700 pt-6 text-gray-500 text-sm">
                <p>&copy; 2025 InsureBuy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="../js/register.js"></script>
</body>
</html>
